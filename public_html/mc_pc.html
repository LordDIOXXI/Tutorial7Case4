   <meta charset="utf-8" />
   <title>Millennium Computers</title>
   <link href="mc_styles.css" rel="stylesheet" />
   <link href="mc_forms.css" rel="stylesheet" />
   <script src="mc_script.js"></script>
</head>

<html>
    <body>

    <header>
        <img src="mc_logo.png" alt=""/>
    </header>
    
        <h1>Customer Order Form:</h1>
        <p>Here is where you can specify your order for your computer.</p>
        
        <form name="cFrom" method="post" action="http://www.mill_computers.com/orders/process.cgi">            
            <fieldset>
                <legend>Computer Specs</legend>
                <label>Processor Speed</label>
                <select name="pSpeed">
                    <option value="3.2 GHz">3.2 GHz</option>
                    <option value="4.0 GHz">4.0 GHz</option>
                    <option value="5.2 GHz">5.2 GHz</option>
                </select>
                
                <label>Memory</label>
                <select name="mem">
                    <option value=" 1 GB"> 1 GB</option>
                    <option value="2 GB">2 GB</option>
                    <option value="4 GB">4 GB</option>
                    <option value="8 GB">8 GB</option>
                </select>
                
                <label>Monitor Size</label>
                <select name="monitor">
                    <option value="15&quot;">15"</option>
                    <option value="17&quot;">17"</option>
                    <option value="19&quot;">19"</option>
                    <option value="21&quot;">21"</option>
                </select>
                
                <label>Hard Drive Size</label>
                <select name="hd">
                    <option value="240 GB">240 GB</option>
                    <option value="500 GB">500 GB</option>
                    <option value="750 GB">750 GB</option>
                    <option value="1 TB">1 TB</option>
                </select>
                
                <label>DVD Burner</label>
                <div class="yesno">
                    <label >Yes</label>
                    <input type="radio" id="yes" name="dvd" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="dvd" value="no">
                </div>
                
                <label>Tuner Card</label>
                <div class="yesno">
                    <label>Yes</label>
                    <input type="radio" id="yes" name="tuner" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="tuner" value="no">
                </div>
                
                <label>Media Card Reader</label>
                <div class="yesno">
                    <label>Yes</label>
                    <input type="radio" id="yes" name="mcard" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="mcard" value="no">
                </div>
                
                <label>Check box if you would like a 24-month extended warranty</label>
                <input type="checkbox" id="yes" name="yes" value="yes">
            </fieldset>
            
            <fieldset>
                <legend>Customer Information</legend>
                <label for="firstBox">First Name</label>
              <input name="fName" id="firstBox" type="text" required/>
              
              <label for="lastBox">Last Name</label>
              <input name="lName" id="lastBox" type="text" required/>
              
              <label for="streetBox">Street Address</label>
              <input name="street" id="streetBox" type="text" required/>
              
              <label for="cityBox">City</label>
              <input name="city" id="cityBox" type="text" required/>
              
              <label for="stateBox">State</label>
              <input name="state" id="stateBox" type="text" list="stateList" required/>
              <datalist id="stateList">
                  <option value="AL" />
                  <option value="AK" />
                  <option value="AZ" />
                  <option value="AR" />
                  <option value="CA" />
                  <option value="CO" />
                  <option value="CT" />
                  <option value="DE" />
                  <option value="FL" />
                  <option value="GA" />
                  <option value="HI" />
                  <option value="ID" />
                  <option value="IL" />
                  <option value="IN" />
                  <option value="IA" />
                  <option value="KS" />
                  <option value="KY" />
                  <option value="LA" />
                  <option value="ME" />
                  <option value="MD" />
                  <option value="MA" />
                  <option value="MI" />
                  <option value="MN" />
                  <option value="MS" />
                  <option value="MO" />
                  <option value="MT" />
                  <option value="NE" />
                  <option value="NV" />
                  <option value="NH" />
                  <option value="NJ" />
                  <option value="NM" />
                  <option value="NY" />
                  <option value="NC" />
                  <option value="ND" />
                  <option value="OH" />
                  <option value="OK" />
                  <option value="OR" />
                  <option value="PA" />
                  <option value="RI" />
                  <option value="SC" />
                  <option value="SD" />
                  <option value="TN" />
                  <option value="TX" />
                  <option value="UT" />
                  <option value="VT" />
                  <option value="VA" />
                  <option value="WA" />
                  <option value="WV" />
                  <option value="WI" />
                  <option value="WY" />
              </datalist>
              
              
              <label for="zipBox">ZIP/Postal Code</label>
              <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$"/>
              
              <label for="countryBox">Country</label>
              <input name="country" id="countryBox" type="text" value="United States" required/>
              
              <label for="phoneBox">Phone</label>
              <input name="phone" id="phoneBox" type="tel" required 
                     pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/>
            </fieldset>
            
            <div id="buttons">
                <button type="submit" class="button" value="Send Order">Send Order</button>
                <button type="reset" class="button" value="Cancel Order">Cancel Order</button>
                <button type="button" class="button" value="Contact Me">Contact Me</button>
          </div>  
        </form>
    </body>
</html>
